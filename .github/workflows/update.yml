name: update.json

on:
  push:
    branches: ['main']
    paths: ['hosts']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: First check
        run:  |
          ls -a
      
      - name: Set current date as env variable
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Downloading files
        run:  |
          wget https://raw.githubusercontent.com/symbuzzer/Turkish-Ad-Hosts/main/hosts
          wget https://raw.githubusercontent.com/symbuzzer/Turkish-Ad-Hosts/main/magisk/update.json
          wget https://github.com/symbuzzer/Turkish-Ad-Hosts/raw/main/magisk/Turkish-Ad-Hosts-Magisk-Module-Template.zip
          
      - name: Update "update.json" version
        uses: jossef/action-set-json-field@v2.1
        with:
          file: update.json
          field: version
          value: v${{ env.DATE }}

      - name: Update "update.json" versionCode
        uses: jossef/action-set-json-field@v2.1
        with:
          file: update.json
          field: versionCode
          value: ${{ env.DATE }}
          
      - name: Copy "update.json" to "magisk" folder
        run:  |
          mkdir -p magisk
          sudo cp update.json magisk/
        
      - name: Unzip and remove module template
        run:  |
          mkdir -p zip
          sudo cp update.json zip/
          unzip -o Turkish-Ad-Hosts-Magisk-Module-Template.zip -d zip/
          rm -rf Turkish-Ad-Hosts-Magisk-Module-Template.zip
          ls -a
          
      - name: Creating module zip
        run:  |
          sudo mv hosts zip/system/etc/
          cd zip
          echo "id=Turkish-Ad-Hosts
          name=Turkish-Ad-Hosts
          version=v${{ env.DATE }}
          versionCode=${{ env.DATE }}
          author=Ali Beyaz (avalibeyaz.com/github)
          description=Necessary hosts file to block tracking (and possibly advertising) networks in commonly used mobile applications (and possibly WEB pages) in Turkey...
          updateJson=https://raw.githubusercontent.com/symbuzzer/Turkish-Ad-Hosts/main/magisk/update.json" > module.prop
          sudo zip -r -m Turkish-Ad-Hosts-Magisk-Module-v${{ env.DATE }}.zip *
          ls -a
        
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Magisk-Module-v${{ env.DATE }}
          release_name: Magisk-Module-v${{ env.DATE }}
          body: |
            # Changelog:
            -Hosts file updated to v${{ env.DATE }}
          draft: false
          prerelease: false
          
      - name: Upload release asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: zip/Turkish-Ad-Hosts-Magisk-Module-v${{ env.DATE }}.zip
          asset_name: Turkish-Ad-Hosts-Magisk-Module-v${{ env.DATE }}.zip
          asset_content_type: application/zip
          
      - name: Cleanup before commit and push changes to github
        run:  |
          rm -rf zip
          rm -rf update.json
          ls -a
          cd magisk
          ls -a
          
      - name: Checkout diffs
        uses: actions/checkout@main
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Commit and push changes
        uses: actions-js/push@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Final check
        run:  |
          ls -a
