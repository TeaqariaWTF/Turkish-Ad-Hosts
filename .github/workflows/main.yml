name: magisk

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Run "NOW" variable
        run: echo $NOW

      - name: Start building "update.json"
        id: create-json
        uses: jsdaniell/create-json@v1.2.2
        with:
         name: "update.json"
         json: '{"version": "v$NOW", "versionCode": $NOW, "zipUrl": "https://github.com/symbuzzer/Turkish-Ad-Hosts/releases/download/v$NOW/Turkish-Ad-Hosts-Magisk-Module-v$NOW.zip", "changelog": "https://raw.githubusercontent.com/symbuzzer/Turkish-Ad-Hosts/main/magisk/readme.md"}'
   
      - name: Downloading files
        run:  |
          wget https://raw.githubusercontent.com/symbuzzer/Turkish-Ad-Hosts/main/magisk/update.json
          wget https://raw.githubusercontent.com/symbuzzer/Turkish-Ad-Hosts/main/hosts
          wget https://github.com/symbuzzer/Turkish-Ad-Hosts/raw/main/magisk/Turkish-Ad-Hosts-Magisk-Module-Template.zip

      - name: Unzip template
        run:  |
          unzip Turkish-Ad-Hosts-Magisk-Module-Template.zip

      - name: Creating module zip
        run:  |
          sudo mv hosts system/etc/
          echo "id=Turkish-Ad-Hosts
          name=Turkish-Ad-Hosts
          version=v$NOW
          versionCode=$NOW
          author=Ali Beyaz (avalibeyaz.com/github)
          description=Necessary hosts file to block tracking (and possibly advertising) networks in commonly used mobile applications (and possibly WEB pages) in Turkey...
          updateJson=https://raw.githubusercontent.com/symbuzzer/Turkish-Ad-Hosts/magisk/update.json" > module.prop
          
          zip -r Turkish-Ad-Hosts-Magisk-Module-v$NOW.zip *
          mkdir temp
          mv Turkish-Ad-Hosts-Magisk-Module-v$NOW.zip temp
          cd ..
        
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v$NOW
          release_name: v$NOW
          body: |
            # Changelog
            -Hosts file updated to v$NOW
          draft: false
          prerelease: false
          
      - name: Upload release asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Turkish-Ad-Hosts-Magisk-Module-v$NOW.zip
          asset_name: Turkish-Ad-Hosts-Magisk-Module-v$NOW.zip
          asset_content_type: application/zip
        
